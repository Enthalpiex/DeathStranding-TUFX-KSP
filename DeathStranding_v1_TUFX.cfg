TUFX_PROFILE
{
	name = DeadStranding_v1
	hdr = True
	antialiasing = SMAA

	EFFECT
	{
		name = AmbientOcclusion
		Mode = MultiScaleVolumetricObscurance
		Intensity = 0.75
		Radius = 0.38
	}

	EFFECT
	{
		name = Bloom
		Intensity = 3.2
		Threshold = 1.1
		SoftKnee = 0.5
	}

	EFFECT
	{
		name = ColorGrading
		GradingMode = HighDefinitionRange
		Tonemapper = Custom
		Temperature = -12
		Tint = 3
		HueShift = -5
		Saturation = -30
		Brightness = -5.5
		Contrast = 15
		Gain = 1.15, 1.25, 1.3
		Gamma = 1.1, 1.1, 1.15
		PostExposure = 0.6
	}

	EFFECT
	{
		name = AutoExposure
		Filtering = 60, 95
		MinLuminance = 0.5
		MaxLuminance = 1.8
		KeyValue = 0.49
	}

	EFFECT
	{
		name = Vignette
		Intensity = 0.25
		Smoothness = 0.45
		Roundness = 1
		Rounded = True
	}

	EFFECT
	{
		name = MotionBlur
		ShutterAngle = 180
		SampleCount = 8
		FrameBlending = 0.1
	}
}
